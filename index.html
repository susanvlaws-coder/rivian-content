<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTO Safety Trainer</title>
    <style>
        :root {
            --safety-yellow: #FFD700;
            --safety-black: #1a1a1a;
            --alert-red: #ff4444;
            --success-green: #28a745;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            width: 600px;
            background-color: var(--safety-black);
            border: 4px solid var(--safety-yellow);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Header & Timer */
        header {
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #timer-bar-container {
            width: 100%;
            height: 10px;
            background-color: #555;
            margin-top: 10px;
        }

        #timer-bar {
            width: 100%;
            height: 100%;
            background-color: var(--safety-yellow);
            transition: width 1s linear;
        }

        /* Game Area */
        #message-box {
            min-height: 60px;
            margin-bottom: 20px;
            padding: 10px;
            background: #2a2a2a;
            border-left: 4px solid #555;
        }

        .action-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: #444;
            color: white;
            border: 1px solid #666;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background-color: #555;
            border-color: var(--safety-yellow);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Quiz Overlay */
        #quiz-modal {
            display: none;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 10;
            padding: 40px;
            text-align: center;
        }
        
        #quiz-options button {
            background: var(--safety-yellow);
            color: black;
            font-weight: bold;
            margin: 10px;
            width: 80%;
        }

        /* Status Classes */
        .shake { animation: shake 0.5s; border-color: var(--alert-red) !important; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); } }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="game-container">
    <header>
        <h2 style="margin:0; color:var(--safety-yellow);">LOTO TRAINER</h2>
        <div id="step-counter">Step: 1/6</div>
    </header>
    
    <div id="timer-bar-container">
        <div id="timer-bar"></div>
    </div>

    <div id="message-box">
        Initialize Procedure... Identify the first step.
    </div>

    <div id="actions-list">
        </div>

    <div id="restart-btn" class="hidden">
        <button class="action-btn" style="background:var(--alert-red); font-weight:bold;" onclick="restartGame()">RESTART AUDIT</button>
    </div>

    <div id="quiz-modal">
        <h3 id="quiz-question" style="color:var(--safety-yellow)">Question Text</h3>
        <div id="quiz-options"></div>
    </div>
</div>

<script>
    // --- GAME DATA ---
    const TIME_LIMIT = 45; // Seconds
    const CORRECT_ORDER = [
        "Notify Affected Employees",
        "Perform Machine Shutdown",
        "Isolate Energy Sources (Disconnect)",
        "Apply Lock and Tag Devices",
        "Release/Dissipate Stored Energy",
        "Verify Isolation (The 'Try' Step)"
    ];

    const QUIZZES = {
        0: { q: "Who is the primary person responsible for the LOTO?", opts: ["Shift Supervisor", "Authorized Employee", "Safety Manager"], ans: 1 },
        2: { q: "Is pushing an E-Stop sufficient for isolation?", opts: ["Yes", "No", "Only for short tasks"], ans: 1 },
        3: { q: "What must be written on the LOTO Tag?", opts: ["Serial Number", "Name & Date", "Repair Time"], ans: 1 },
        5: { q: "After verifying (Trying), what must you do with the Start button?", opts: ["Return to OFF", "Leave ON", "Tape it over"], ans: 0 }
    };

    // --- STATE ---
    let currentStepIndex = 0;
    let timeLeft = TIME_LIMIT;
    let timerInterval = null;
    let isQuizActive = false;

    // --- INIT ---
    function initGame() {
        currentStepIndex = 0;
        timeLeft = TIME_LIMIT;
        isQuizActive = false;
        
        document.getElementById('message-box').innerText = "Review the scene. Select the first procedure step.";
        document.getElementById('message-box').style.color = "white";
        document.getElementById('restart-btn').classList.add('hidden');
        document.getElementById('actions-list').classList.remove('hidden');
        document.getElementById('game-container').classList.remove('shake');
        
        renderButtons();
        startTimer();
    }

    function renderButtons() {
        const list = document.getElementById('actions-list');
        list.innerHTML = "";
        
        // Shuffle options for difficulty
        let options = [...CORRECT_ORDER];
        options.sort(() => Math.random() - 0.5);

        options.forEach(opt => {
            let btn = document.createElement('button');
            btn.className = 'action-btn';
            btn.innerText = opt;
            btn.onclick = () => handleAction(opt);
            list.appendChild(btn);
        });
        
        document.getElementById('step-counter').innerText = `Step: ${currentStepIndex + 1}/6`;
    }

    // --- LOGIC ---
    function startTimer() {
        clearInterval(timerInterval);
        document.getElementById('timer-bar').style.width = '100%';
        
        timerInterval = setInterval(() => {
            if(isQuizActive) return; // Pause timer during quiz? Optional. Let's keep it running for pressure.

            timeLeft--;
            const pct = (timeLeft / TIME_LIMIT) * 100;
            document.getElementById('timer-bar').style.width = `${pct}%`;

            if (timeLeft <= 0) {
                failGame("TIMEOUT: You hesitated too long during an emergency procedure.");
            }
        }, 1000);
    }

    function handleAction(selectedAction) {
        if (timeLeft <= 0) return;

        const requiredAction = CORRECT_ORDER[currentStepIndex];

        if (selectedAction === requiredAction) {
            // Correct Step
            if (QUIZZES[currentStepIndex]) {
                triggerQuiz(currentStepIndex);
            } else {
                advanceStep();
            }
        } else {
            // Wrong Step
            failGame(`SEQUENCE ERROR: You attempted '${selectedAction}' but '${requiredAction}' was required.`);
        }
    }

    function advanceStep() {
        currentStepIndex++;
        if (currentStepIndex >= CORRECT_ORDER.length) {
            winGame();
        } else {
            renderButtons();
            const msg = document.getElementById('message-box');
            msg.innerText = "Correct. Proceed to next step.";
            msg.style.color = "#28a745"; // Green text flash
            setTimeout(() => msg.style.color = "white", 500);
        }
    }

    function triggerQuiz(index) {
        isQuizActive = true;
        const data = QUIZZES[index];
        const modal = document.getElementById('quiz-modal');
        const qText = document.getElementById('quiz-question');
        const qOpts = document.getElementById('quiz-options');

        qText.innerText = `COMPLIANCE CHECK: ${data.q}`;
        qOpts.innerHTML = "";
        modal.style.display = "block";

        data.opts.forEach((opt, i) => {
            let btn = document.createElement('button');
            btn.className = 'action-btn';
            btn.innerText = opt;
            btn.onclick = () => {
                if (i === data.ans) {
                    modal.style.display = "none";
                    isQuizActive = false;
                    advanceStep();
                } else {
                    modal.style.display = "none";
                    failGame("KNOWLEDGE GAP: Incorrect answer to safety regulation.");
                }
            };
            qOpts.appendChild(btn);
        });
    }

    function failGame(reason) {
        clearInterval(timerInterval);
        const container = document.getElementById('game-container');
        const msg = document.getElementById('message-box');
        
        container.classList.add('shake');
        msg.innerHTML = `<strong style="color:var(--alert-red)">AUDIT FAILED</strong><br>${reason}`;
        
        document.getElementById('actions-list').classList.add('hidden');
        document.getElementById('restart-btn').classList.remove('hidden');
    }

    function winGame() {
        clearInterval(timerInterval);
        const msg = document.getElementById('message-box');
        msg.innerHTML = `<strong style="color:var(--success-green)">PROCEDURE VERIFIED</strong><br>The machine is safely locked out. Zero energy confirmed.`;
        document.getElementById('actions-list').innerHTML = "<h3 style='text-align:center; color:#28a745'>CERTIFIED</h3>";
    }

    function restartGame() {
        initGame();
    }

    // Start on load
    initGame();
</script>

</body>
</html>
