<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy X-Ray Scanner</title>
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1E1E1E;
            --text-color: #ffffff;
            --accent-yellow: #E5C300;
            --xray-blue: #00f3ff; /* Special X-Ray Color */
            --danger-red: #ff4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- NAVIGATION BUTTON --- */
        #top-nav {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .home-btn {
            color: #888;
            text-decoration: none;
            border: 1px solid #555;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 0.9em;
            transition: 0.2s;
            background: #111; 
        }

        .home-btn:hover {
            color: var(--accent-yellow);
            border-color: var(--accent-yellow);
            background: #333;
        }

        /* --- MAIN LAYOUT --- */
        header {
            margin-top: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            width: 80%;
            max-width: 800px;
        }

        h1 { margin: 0; color: var(--accent-yellow); text-transform: uppercase; letter-spacing: 2px; }
        .instruction { color: #aaa; margin-top: 10px; }

        #scanner-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: #222;
            margin-top: 30px;
            border: 4px solid #444;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* The Machine Image Container */
            .machine-view {
              width: 100%; height: 400px;
              background-color: #333; /* Replace with Image URL */
              background-image: radial-gradient(circle, #444 10%, transparent 10%); /* Placeholder pattern */
              background-size: 20px 20px;
              border-radius: 8px;
              position: relative;
              overflow: hidden;
              border: 2px solid #555;
            }

        /* Machine Parts (Silhouette) */
        .part { position: absolute; background: #2a2a2a; border: 1px solid #444; }
        .motor { width: 150px; height: 150px; bottom: 50px; left: 100px; border-radius: 10px; }
        .piping { width: 400px; height: 20px; top: 100px; left: 50px; border-radius: 10px; }
        .tank { width: 120px; height: 200px; bottom: 50px; right: 150px; border-radius: 20px; }

        /* --- X-RAY MODE STYLES --- */
        .xray-active .machine-bg {
            filter: grayscale(100%) contrast(120%);
        }
        .xray-active {
            border-color: var(--xray-blue) !important;
            box-shadow: 0 0 20px var(--xray-blue);
        }

        /* Hidden Hazards */
        .hazard {
            position: absolute;
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold;
            font-size: 24px;
            cursor: pointer;
            opacity: 0; /* Invisible by default */
            transition: opacity 0.5s ease;
        }

        /* When X-Ray is ON, hazards become visible ghost-like elements */
        .xray-active .hazard {
            opacity: 0.6;
            background: radial-gradient(circle, var(--danger-red) 20%, transparent 70%);
            animation: pulse 2s infinite;
        }
        .xray-active .hazard:hover { opacity: 1; transform: scale(1.1); }
        .hazard.found {
            opacity: 1 !important;
            background: var(--accent-yellow);
            color: black;
            border: 2px solid white;
            animation: none;
        }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); } 100% { box-shadow: 0 0 0 20px rgba(255, 68, 68, 0); } }

        /* CONTROLS */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
        }

        #toggle-xray {
            background: #333; color: white; border: 2px solid white;
        }
        #toggle-xray.active {
            background: var(--xray-blue); color: black; border-color: var(--xray-blue);
            box-shadow: 0 0 15px var(--xray-blue);
        }

        #status-bar {
            margin-top: 15px;
            font-size: 1.2rem;
            color: var(--accent-yellow);
            height: 30px;
        }

    </style>
</head>
<body>

    <div id="top-nav">
        <a href="index.html" class="home-btn">&larr; Back to Menu</a>
    </div>

    <header>
        <h1>Energy X-Ray Scanner</h1>
        <div class="instruction">Activate the X-Ray to reveal internal stored energy. Click hazards to tag them.</div>
    </header>

    <div id="scanner-container">
        <div class="machine-bg">
            <div class="part motor"></div>
            <div class="part piping"></div>
            <div class="part tank"></div>

            <div class="hazard" style="bottom: 90px; left: 145px;" onclick="tagHazard(this, 'Electrical Capacitance')">âš¡</div>
            
            <div class="hazard" style="top: 80px; left: 200px;" onclick="tagHazard(this, 'Pneumatic Pressure')">ðŸ’¨</div>
            
            <div class="hazard" style="bottom: 120px; right: 180px;" onclick="tagHazard(this, 'Thermal Energy (Heat)')">ðŸ”¥</div>
        </div>
    </div>

    <div class="controls">
        <button id="toggle-xray" class="btn" onclick="toggleXray()">Toggle X-Ray Vision</button>
    </div>

    <div id="status-bar">Sources Found: 0/3</div>

    <script>
        let isXrayOn = false;
        let foundCount = 0;
        const totalHazards = 3;

        function toggleXray() {
            const container = document.getElementById('scanner-container');
            const btn = document.getElementById('toggle-xray');
            
            isXrayOn = !isXrayOn;
            
            if(isXrayOn) {
                container.classList.add('xray-active');
                btn.classList.add('active');
                btn.innerText = "DEACTIVATE X-RAY";
                // Play sound effect could go here
            } else {
                container.classList.remove('xray-active');
                btn.classList.remove('active');
                btn.innerText = "ACTIVATE X-RAY";
            }
        }

        function tagHazard(element, type) {
            if(!isXrayOn) {
                document.getElementById('status-bar').innerText = "ERROR: Cannot verify energy without X-Ray active.";
                document.getElementById('status-bar').style.color = "red";
                return;
            }

            if(element.classList.contains('found')) return;

            // Mark as found
            element.classList.add('found');
            foundCount++;
            
            // Update Text
            const status = document.getElementById('status-bar');
            status.style.color = "var(--accent-yellow)";
            status.innerText = `IDENTIFIED: ${type} (${foundCount}/${totalHazards})`;

            // Win Condition
            if(foundCount === totalHazards) {
                setTimeout(() => {
                    status.innerHTML = "<strong>âœ… SCAN COMPLETE. ALL SOURCES VERIFIED.</strong>";
                    status.style.color = "#28a745"; // Green
                    document.getElementById('toggle-xray').style.display = 'none';
                }, 1000);
            }
        }
    </script>
</body>
</html>
